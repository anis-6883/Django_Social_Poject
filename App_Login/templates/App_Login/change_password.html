{% extends 'App_Post/base.html' %} 
{% block title %}Change Password{% endblock title%} 
{% load crispy_forms_tags %}

{% block content %}
<center>
<div class="login_form">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Change Password</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group mt-3 mb-3">
            <button style="width: 100%;" class="btn btn-info mb-4" type="submit"> Submit </button>
        </div>
    </form>
</div>
</center>
{% endblock content %}
