{% extends 'App_Post/base.html' %} 
{% block title %}Request Reset{% endblock title%} 
{% load crispy_forms_tags %}

{% block content %}
<div class="sign_up_form">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Reset Password</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group mt-3 mb-3">
            <button class="btn btn-primary btn-sm" type="submit"> Request Password Reset </button>
        </div>
    </form>
</div>
{% endblock content %}
