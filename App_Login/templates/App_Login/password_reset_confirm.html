{% extends 'App_Post/base.html' %} 
{% block title %}Password Reset{% endblock title%} 
{% load crispy_forms_tags %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Paaword Reset</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group mt-3 mb-3">

        </div>
    </form>
{% endblock content %}
