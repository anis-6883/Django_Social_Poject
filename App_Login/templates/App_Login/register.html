{% extends 'App_Post/base.html' %} 
{% block title %}Register{% endblock title%} 
{% load crispy_forms_tags %}
{% block content %}
<center>
<div class="sign_up_form">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Registration Form</legend>
            {{ form|crispy }}
            {{ required_form|crispy }}
        </fieldset>
        <div class="form-group mt-4 mb-4">
            <button class="btn btn-info" style="width: 100%;" type="submit"> Sing Up </button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already Have An Account? <a class="ml-2" href="{% url 'login_page' %}">Sing In</a>
        </small>
    </div>
</div>
</center>
{% endblock content %}
